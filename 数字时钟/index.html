	<script type="text/javascript">
	
		function jiaL (n) {
			if (n<10) {
				return "0"+n;
			}
			else{
				return ""+n;
			}
		}	
		var aImg=document.getElementsByTagName("img");
//		var str="193527";
		
		function time () {
			
		
			var oDate=new Date();
			
			var str=jiaL(oDate.getHours())+jiaL(oDate.getMinutes())+jiaL(oDate.getSeconds());
	//		alert(str);
			for(var i=0;i<aImg.length;i++){
				aImg[i].src="img/"+str.charAt(i)+".jpg";
			}
		}
	setInterval(time,1000);
	time();
	</script>
